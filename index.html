<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="wrapper">
        <section class="scoreboard">
            <div class="title">
                <img src="./assets/title.png" alt="title">
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </section>

        <section class="hands">
            <div class="paper">
                <img src="./assets/Paper.png" alt="paper">
            </div>
            <div class="scissors">
                <img src="./assets/Scissors.png" alt="scissors">
            </div>
            <div class="rock">
                <img src="./assets/Rock.png" alt="rock">
            </div>
        </section>
        <section class="contest">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="/assets/Paper.png" alt="">
                </div>
            </div>
            <div class="referee">
                <div class="decision">
                    <h1>YOU WIN</h1>
                </div>
                <div class="newGame">PLAY AGAIN</div>
            </div>
            <div class="computerhand">
                <h1>THE HOUSE PICKED</h1>
                <div class="handImageContainer">
                    <img id="computerPickImage" src="/assets/Scissors.png" alt="">
                </div>
            </div>
        </section>


    </main>

    <script src="/js/index.js"></script>
</body>

</html>
